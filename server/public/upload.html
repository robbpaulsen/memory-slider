<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images</title>
  <link rel="stylesheet" href="/css/folder-selection-extensions.css">
  <!-- Add Tailwind CSS for styling -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">
  <style>
    body {
      background-color: #6b6fd5;
    }
    /* Custom file input styling */
    .custom-file-input {
      display: inline-block;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: var(--background);
      color: #80cbc4; /* Changed text color */
      font-weight: bold; /* Added bold */
      transition: background-color 0.2s, border-color 0.2s;
    }
    .custom-file-input:hover {
      background-color: var(--muted);
      border-color: var(--accent);
    }
    .custom-file-input input[type="file"] {
      display: none; /* Hide the actual file input */
    }
    .btn-primary { /* Targeting the Upload button */
      color: #80cbc4; /* Changed text color */
      font-weight: bold; /* Added bold */
    }
  </style>
</head>
<body>
  <div class="container flex items-center justify-center min-h-screen">
    <div class="card max-w-md w-full mx-4" style="background-color: #ed67ff;"> <!-- Changed card background color -->
      <h1 class="text-2xl font-bold mb-4">Upload Images to the Event</h1>
      <p class="text-muted-foreground mb-6">Select images to add to the slideshow.</p>
      <form id="upload-form" action="/api/upload" method="post" enctype="multipart/form-data" class="grid gap-4">
        <label for="image-input" class="custom-file-input">
          Choose Files
          <input type="file" name="images" id="image-input" multiple accept=".png,.jpg,.jpeg,.webp,.bmp,.avif,.heif">
        </label>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="upload-status" class="mt-4 text-sm text-muted-foreground"></div>
    </div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const statusDiv = document.getElementById('upload-status');

      try {
        statusDiv.textContent = 'Uploading...';
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          statusDiv.textContent = 'Upload successful!';
          form.reset();
        } else {
          const error = await response.json();
          statusDiv.textContent = `Upload failed: ${error.message}`;
        }
      } catch (error) {
        statusDiv.textContent = `Upload failed: ${error.message}`; 
      }
    });
  </script>
</body>
</html>
